
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css" />


</head>
<body>
  <div class="header">
    <header>
      <h1>Coding Quiz</h1>
      <h3>High Scores</h3>
      <h3>Time Remaining <span id="timeDisplay"></span></h3>
     
    
    </header>

    <div class="container">

      <div class="homepage">                                          <!-- Homepage-->
        <h1>welcome to the quiz</h1>
        <h2>click start to begin</h2>
        <button id="pg+1">Start Quiz</button>
      </div>



      <div class="question1" >                                     <!--  Q1-->
        <h2 >Question #1</h2>
        <h2>QuestionText</h2>
        <button id="pg+1" data-letter=A> - A - </button>
        <button id="pg+1" data-letter=B> - B - </button>
        <button id="pg+1" data-letter=C> - C - </button>
        <button id="pg+1" data-letter=D> - D - </button>
        
        
        
      </div>



      <div  class="question2">                                    <!--  Q2-->
        <h2>Question #2</h2>
        <h2>QuestionText</h2>
        <button id="pg+1" data-letter=A> - A - </button>
        <button id="pg+1" data-letter=B> - B - </button>
        <button id="pg+1" data-letter=C> - C - </button>
        <button id="pg+1" data-letter=D> - D - </button>
       
        
        
      </div>


      <div  class="question3">                                   <!--  Q3-->
        <h2>Question #3</h2>
        <h2>QuestionText</h2>
        <button id="pg+1" data-letter=A> - A - </button>
        <button id="pg+1" data-letter=B> - B - </button>
        <button id="pg+1" data-letter=C> - C - </button>
        <button id="pg+1" data-letter=D> - D - </button>
        
      </div>




      <div class="question4" data-number="4">                   <!--  Q4-->
        <h2>Question #4</h2>
  
        <h2>QuestionText</h2>
        <button id="pg+1" data-letter=A> - A - </button>
        <button id="pg+1" data-letter=B> - B - </button>
        <button id="pg+1" data-letter=C> - C - </button>
        <button id="pg+1" data-letter=D> - D - </button>
    
      </div>






    <!--                                                  the one where you enter your initials -->

      <div class="enterInitials"> 
        <h1>All done!</h1>
        <h2>Your final score is <span id="displayScore"></span>
          <form id="form" method="POST">
            <label for="input">Enter initials: </label>
            <input type="text" placeholder="" name="input" id="input" />
          </form>
        <button id="pg+1">submit</button>
      </div>






      <div class="scoreCard">                                 <!-- Where Scores are displayed -->
        <h1>High Scores</h1>
        <ol id="scoreList"></ol>    
        <button id="pg+1">RESTART</button>
        <button id="clearScores"> CLEAR SCORES</button>
      </div>


      

    

<br>
      <div class="card-footer"></div> 
      <h3><span id="right-wrong"></span></h3>
      
      </div>
    </div>
  </div>
  <script src="./Assets/script.js"></script>
</body>
</html>
